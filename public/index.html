    <style>
      #mobile-demo {
        width: 100%;
        transition: 250ms ease-out;
      }
      nav {
        position: fixed;
        top: 0;
        z-index: 5;
        height: 50px;
        text-align: left;
        border-bottom: 2px solid white;
      }
      #menu {
        font-size: 2.3rem; 
        display: fixed;
        right: 5px;
        top: 5px;
        height: 40p;
        width: 40px;
      }
      h1#title {
        font-size: 2rem;
        cursor: pointer;
        display: inline;
      }
      #name {
        font-size: 2rem; 
      }
      #menu-content {
        display: flex;
        overflow: hidden;
        height: 48px;
        margin: 0;
        padding: 0;
      } 
      #menu-content > li{
        flex: 1;
        padding: 0;
        margin: 0;
        margin-top: -7px;
      }
      #menu-content > li:hover, #mobile-demo > li:hover, .active {
        background: gray;
      }
      #sidebar-container {
        z-index: 2;
        position: fixed;
        left: -100%;
        margin: 0;
        padding: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        overflow: hidden;
        text-align: center;
        transition: 500ms;
       }
      #sidebar {
        width: 80vw;
        margin-top: -15px;
        height: calc(100vh - 50px);
        background: rgb(0, 0, 0);
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      
      #me {
        margin: 10vh 0 0 0;
      }
      
      #me > img {
        border: 5px solid black; 
        height: 30vh; 
        width: 30vh; 
        max-width: 175px;
        max-height: 175px;
        margin: 5vh auto;
        border-radius: 50%;
      }
      
      #me > h1 {
        width: 100%;
        font-weight: bold;
      }
      
      #me > h5, #me span {
        width: 100%;
        padding: 0 15px;
        text-align: center;
      }
      
      #sidebar-container.menu-displayed {
        left: 0;
      }
      
      .contact-info {
        display: flex;
        width: 50%;
        padding: 0 0 0 30px;
        margin: 45px auto 0 auto;
        justify-content: space-around;
        list-style: none;
      }
      
      .contact-info a {
        color: white;
        display: block;
        height: 30px;
        width: 30px;
        font-size: 1.5rem;
        margin: 10px;
        line-height: 1.3em;
        text-align: center;
        border-radius: 50%;
        transition: 500ms ease-out;
      }
      
      .contact-info a:hover {
        text-decoration: none;
        background: #fff;
        transform: rotate(360deg);
      }
      
      .contact-info a span {
        font-size: 0px;
      }
      
      .fa-github {
        background: #211f1f ;
      }
      
      .fa-github:hover, 
      .fa-github:focus {
        color: #211f1f;
      }
      
      .fa-linkedin {
        background: #007bb5;
      }
      
      .fa-linkedin:hover, 
      .fa-linkedin:focus {
        color: #007bb5;
      }
      
      .fa-envelope-square {
        background: #dd4b39;
      }
      
      .fa-envelope-square:hover,
      .fa-envelope-square:focus {
        color: #dd4b39;
      }
      
      .fa-facebook {
        background: #3B5998;
      }
      
      .fa-facebook:hover,
      .fa-facebook:focus {
        color: #3B5998;
      }
      
      @media screen and (orientation: landscape) {
        #me > img {
          margin-bottom: 0;
        }
        .contact-info {
          margin: 10px 0 0 20vw;
        }
      }
      @media only screen and (min-width: 601px) {
        #sidebar-container {
          left: 0;
          width: 25%;
        }
        #title {
          width: 70%;
          cursor: pointer;
        }
        #sidebar {
          width: 100%;
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
        }
        #me > img {
          margin: 5vh auto 0 auto;
        }
        #me > h5, #me span {
          padding: 5vh 15px 0 15px;
        }
        .contact-info {
          position: absolute;
          width: 100%;
          padding: 0;
          margin: 0 auto;
          bottom: 25px;
        }
      }      
    </style>
